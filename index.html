        <h1>Luceafarul</h1>
        <h3><strong>de Mihai Eminescu</strong> </h3>
        <p>
            A fost odată ca-n poveşti,<br/>
            A fost ca niciodată.     <br/>
            Din rude mari împărăteşti, <br/>
            O prea frumoasă fată. <br/>
        </p>
        <p>
            Şi era una la părinţi <br/>
            Şi mândră-n toate cele,<br/>
            Cum e Fecioara între sfinţi <br/>
            Şi luna între stele. <br/>
        </p>
